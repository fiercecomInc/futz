{% load static from staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>

  <body>
    <div class="wrapper">
      <h1>
        <a href="{% url 'home' %}">
          <img src="{% static '50.png' %}" >
          <nav>
            <ul>
              {% if user.is_authenticated %}
                 <li>
                   <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                     {% csrf_token %}
                     <button type="submit" class="logout">Logout</button>
                   </form>
                 </li>
                 <li>
                   <a href="{% url 'articles:create' %}" class ="highlight">+ New Article</a>
                 </li>
              {% else %}
                  <li>
                    <a class="login" href="{% url 'accounts:login'%}">Login</a>
                  </li>
                  <li>
                    <a class="signup" href="{% url 'accounts:signup'%}">Signup</a>
                  </li>
              {% endif%}
            </ul>
          </nav>
        </a>
      </h1>
      {% block content %}

      {% endblock %}

    </div>
  </body>
</html>
